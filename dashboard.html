<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid text-dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tu Mercado</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categorias
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Limpieza</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Alimentos</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Hogar</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Bebestibles</a></li>
                            </ul>
                        </li>
                        <a class="nav-link active" aria-current="page" href="#">Ofertas</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center mt-2">
            <div class="col col-md-6">
                <form action="#">
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="text" name="" id="floatingInputGroup1" class="form-control" placeholder="Busqueda">
                            <label for="floatingInputGroup1">Busqueda</label>
                        </div>
                        <button class="input-group-text btn btn-primary">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8 col-lg-6 col-xl-4 pd-5">
                <div class="card text-black">
                  <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                  <img src="img/play5.jpg"
                    class="card-img-top" alt="PS5" />
                  <div class="card-body">
                    <div class="text-center">
                      <h5 class="text-muted mb-4">PlayStation 5</h5>
                    </div>
                    <div>
                      
                      
                      <div class="d-flex">
                        <span class="font-weight-bold "><b>Sony</b></span><span class=""> | Consola PlayStation 5. 500GB</span>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between total font-weight-bold">
                      <span>Total</span><span>$499.990</span>
                    </div>
                    <div class="d-flex justify-content-center total font-weight-bold mt-4">
                        <button class="btn btn-primary">Agregar</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>

</html>
